<!DOCTYPE html>
<html>
<head>
  <title>Email Template</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F6F6F6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #FF5572;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      color: #888888;
    }

    .artwork {
      text-align: center;
      margin-bottom: 30px;
    }

    .artwork img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .cta-button {
      text-align: center;
      margin-bottom: 30px;
    }

    .cta-button a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #FF5572;
      color: #FFFFFF;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Unlock Your Personalized Art Experience</h1>
      <p>Join the Waitlist for Custom Drawings Tailored to You</p>
    </div>
    <div class="artwork">
      <img src="https://res.cloudinary.com/doammcpie/image/upload/v1685091168/un_sam6ba.png" alt="Artwork" />
    </div>
    <div class="cta-button">
      <a href="waitlist_signup_link">Join the Waitlist</a>
    </div>
  </div>
</body>
</html>
